<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='timeline.css'>
    <title>timeline</title>
   <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <div id='title'>
        <h1>나의 일생</h1>
    </div>
    <div>
        <button class="button__change__bg" onclick='
        document.querySelector("body").style.backgroundImage="url(cat.png)";
        document.querySelector("body").style.backgroundSize="cover";'>
        고양이</button>
        <button class="button__change__bg" onclick='
        document.querySelector("body").style.backgroundImage="url(dog.png)";
        document.querySelector("body").style.backgroundSize="cover";'>
        강아지</button>
    </div>
    <div class = 'content'>
        <div class='card'>
            <img src='baby.png'>
            <span class='date'>1996</span>
            <div class='what'>탄생</div>
            <div class='where'>부산</div>
            <div class='text'>태어났다!!</div>
            <div class='dot'></div>
        </div>
        <div class='card'>
            <img src='baby.png'>
            <span class='date'>2004</span>
            <div class='what'>초등학생</div>
            <div class='where'>부산</div>
            <div class='text'>내 인생에서 두 번 다시 오지 않을 인싸시기</div>
            <div class='dot'></div>
        </div>
        <div class='card'>
            <img src='baby.png'>
            <span class='date'>2010</span>
            <div class='what'>중학생</div>
            <div class='where'>부산</div>
            <div class='text'>내 암흑기</div>
            <div class='dot'></div>
        </div>
        <div class='card'>
            <img src='baby.png'>
            <span class='date'>2013</span>
            <div class='what'>고등학생</div>
            <div class='where'>부산</div>
            <div class='text'>이러면 안되지만... 공부고 뭐고 참 재미있었지</div>
            <div class='dot'></div>
        </div>
        <div class='card'>
            <img src='baby.png'>
            <span class='date'>2016~</span>
            <div class='what'>대학생</div>
            <div class='where'>혜화</div>
            <div class='text'>내가 이 세계에서는 성대생?!</div>
            <div class='dot'></div>
        </div>
    </div>
    <div id='line'></div>
    <a href="#title"><button id='tothetop'>
        △ top
    </button>
</body>
</html>
